---
layout: default
title: Coding Dojo @ Serli
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
	<li>
		<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p class="post-info">{{ post.date | date_to_string }}</p>
		<div class="post-content">{{ post.excerpt }}</div>
	</li>
    {% endfor %}
  </ul>
</div>
